# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
# -------------
# Backend build
#--------------

- script: dotnet build --configuration $(buildConfiguration)
  workingDirectory: backend
  displayName: 'backend build'

- script: dotnet test --filter Category=Unit
  workingDirectory: backend
  displayName: 'backend tests'

- script: dotnet publish --configuration $(buildConfiguration)
  workingDirectory: backend
  displayName: 'backend publish'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'backend/QandA/bin/Release/netcoreapp2.2/publish' 
    includeRootFolder: false
    archiveType: zip
    archiveFile: '$(Build.ArtifactStagingDirectory)/backend/$(Build.BuildId).zip'
    replaceExistingArchive: true 
  displayName: 'backend zip files'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'backend/QandAUnitTests/bin/Release/netcoreapp2.2/publish' 
    includeRootFolder: false
    archiveType: zip
    archiveFile: '$(Build.ArtifactStagingDirectory)/backend-tests/$(Build.BuildId).zip'
    replaceExistingArchive: true 
  displayName: 'backend zip test files'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/backend' 
    artifactName: 'backend' 
  displayName: 'backend publish to pipeline'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/backend-tests' 
    artifactName: 'backend-tests' 
  displayName: 'backend publish tests to pipeline'

# --------------
# Frontend build
#---------------

- script: npm install
  workingDirectory: frontend
  displayName: 'frontend install dependencies'

- script: npm run test:ci
  workingDirectory: frontend
  displayName: 'frontend tests'
  timeoutInMinutes: 5

- script: npm run build:staging
  workingDirectory: frontend
  displayName: 'frontend staging build'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'frontend/build' 
    includeRootFolder: false
    archiveType: zip
    archiveFile: '$(Build.ArtifactStagingDirectory)/frontend-staging/$(Build.BuildId).zip'
    replaceExistingArchive: true 
  displayName: 'frontend staging zip files'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/frontend-staging' 
    artifactName: 'frontend-staging' 
  displayName: 'frontend staging publish to pipeline'

- script: npm run build:production
  workingDirectory: frontend
  displayName: 'frontend production build'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'frontend/build' 
    includeRootFolder: false
    archiveType: zip
    archiveFile: '$(Build.ArtifactStagingDirectory)/frontend-production/$(Build.BuildId).zip'
    replaceExistingArchive: true 
  displayName: 'frontend staging zip files'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/frontend-production' 
    artifactName: 'frontend-production' 
  displayName: 'frontend production publish to pipeline'